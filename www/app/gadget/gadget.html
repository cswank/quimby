<div class="page">
  <p><a href="#/gadgets">Gadgets</a> {{gadget.name}}</p>
  <ul>
    <li ng-repeat="(name, location) in locations">
      <a>{{name}}</a>
      <ul>
        <li ng-repeat="(device, value) in location">
          <device location="name" name="device" value="value" direction="directions[name + ' ' + device]"></device>
        </li>
      </ul>
    </li>
  </ul>
</div>
