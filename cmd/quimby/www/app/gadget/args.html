<md-dialog aria-label="Args">
  <md-dialog-content>
    <md-input-container>
      <label>{{command}}</label>
      <input auto-focus="" ng-model="args"/>
    </md-input-container>
    <div layout="row">
      <span flex></span>
      <md-button aria-label="Cancel" ng-click="cancel()">Cancel</md-button>
      <md-button aria-label="Ok" ng-click="send()">Send</md-button>
    </div>
  </md-dialog-content>
</md-dialog>
