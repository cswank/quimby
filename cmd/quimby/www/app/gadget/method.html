<div>
  <md-sidenav class="md-sidenav-right md-whiteframe-z2 nav" md-component-id="new-method">
    <md-content>
      <div layout="row">
        <div>
          <md-button ng-click="run()" class="md-primary">
            Run
          </md-button>
        </div>
        <div flex></div>
        <div>
          <md-button ng-click="close()" class="md-primary">
            Cancel
          </md-button>
        </div>
      </div>
      <hr></hr>
      <md-input-container>
        <label>Run a Method From the Past</label>
        <md-select ng-model="selected" ng-change="runStoredMethod()">
          <md-option ng-repeat="(title, method) in $storage.methods[uuid]" value="{{title}}">
            {{title}}
          </md-option>
        </md-select>
      </md-input-container>
      <hr></hr>
      <md-input-container>
        <label>Title</label>
        <input type="text" ng-model="newMethod.title">
      </md-input-container>
      <md-input-container>
        <label>New Method</label>
        <textarea name="new-method" ng-model="newMethod.steps"></textarea>
      </md-input-container>
      <hr></hr>
      <md-input-container>
        <label>Delete a Method From the Past</label>
        <md-select ng-model="selected" ng-change="deleteStoredMethod()">
          <md-option ng-repeat="(title, method) in $storage.methods[uuid]" value="{{title}}">
            {{title}}
          </md-option>
        </md-select>
      </md-input-container>
      <hr></hr>
      <md-input-container>
        <label>Brewtoad recipe name</label>
        <input ng-model="brew.name" type="text"/>
      </md-input-container>
      <md-input-container>
        <label>Grain temperature</label>
        <input ng-model="brew.temperature" type="number"/>
      </md-input-container>
      <md-button ng-click="fetchBrewMethod()" class="md-primary">
        Fetch
      </md-button>
    </md-content>
  </md-sidenav>
  <a ng-click="toggle()">
    <md-icon class="settings" md-svg-src="img/icons/ic_add_black_18px.svg"
             aria-label="New Method">
    </md-icon>
  </a>
  <ul>
    <li ng-repeat="step in method.steps track by $index">
      <a ng-class="{'step-complete': method.step>$index}">{{step}}</a>
      <a href="" ng-show="checkUserPrompt($index)" ng-click="confirm(step)">confirm</a>
      <a ng-if="method.time>0 && method.step==$index">{{method.time | countdown}}</a>
    </li>
  </ul>
</div>
