<div class="page">
    <md-input-container>
    <label>Username</label>
    <input auto-focus="" ng-model="newUser.username"/>
  </md-input-container>
  <md-input-container>
    <label>Permission</label>
    <input ng-model="newUser.permission"/>
  </md-input-container>
  <md-button aria-label="Cancel" ng-click="cancel()">Cancel</md-button>
  <md-button ng-if="user.username" aria-label="Add" ng-click="add()">Save</md-button>
</div>
