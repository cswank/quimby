<md-dialog aria-label="Really">
  <md-dialog-content>
    <div layout="row">
      <div flex></div>
      <div>
        <h3>Really Delete {{name}}?</h3>
      </div>
      <div flex></div>
    </div>
    <div layout="row">
      <span flex></span>
      <md-button aria-label="Cancel" ng-click="cancel()">Cancel</md-button>
      <md-button aria-label="Ok" ng-click="del()">Ok</md-button>
    </div>
  </md-dialog-content>
</md-dialog>
