{{define "content"}}
<div class="m--1">
  <h1>{{.Gadget.Name}}</h1>
  
  {{ range $location, $devices := .Locations }}
  <div>{{ $location }} </div>
    <ul>
    {{ with $devices }}
      {{ range . }}
        <li><strong>{{ .Name }}</strong></li>
      {{ end }}
    {{ end }}
    </ul>
  {{ end }}
  <script>
    {{template "gadget-js"}}
  </script>
</div>
{{end}}
