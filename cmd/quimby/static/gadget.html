{{define "content"}}
<div class="nudge--left g--6">

  <div>{{ $location }} </div>
    <ul>
      {{ range $device := $devices }}
      {{ template "device" $device}}
      {{ end }}
    </ul>
  {{ end }}
</div>
<script>
  {{template "base-js" .}}  
  {{template "gadget-js" .}}
</script>
{{end}}
