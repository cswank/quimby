{{define "content"}}
<div class="m--1 g--8">
  <h1>{{.Gadget.Name}}</h1>
  {{ range $location, $devices := .Locations }}
  <div>{{ $location }} </div>
    <ul>
      {{ range $device := $devices }}
        {{ template "device" $device }}
      {{ end }}
    </ul>
  {{ end }}
</div>
<script>
  {{template "base-js" .}}  
  {{template "gadget-js" .}}
</script>
{{end}}
