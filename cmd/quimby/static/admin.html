{{define "content"}}
<div class="nudge--left">
  <h5>Gadgets</h5>
  <ul>
    {{ with .Gadgets }}
    {{ range . }}
    <li><a href="{{ .Path }}">{{ .Name }}</a></li>
    {{ end }}
    {{ end }}
    <li><a href="/admin/gadgets/new-gadget">new gadget</a></li>
  </ul>

  <h5>Users</h5>
  <ul>
    {{ with .Users }}
    {{ range . }}
    <li><a href="{{ .Path }}">{{ .Name }}</a></li>
    {{ end }}
    {{ end }}
    <li><a href="/admin/users/new-user">new user</a></li>
  </ul>
</div>
{{end}}
