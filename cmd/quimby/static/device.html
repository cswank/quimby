{{define "device"}}
<li>
  <div class="device">
    {{if eq .Name "recorder"}}
    <label><a onClick="showChartSetup()">{{.Name}}</a></label>
    {{else}}
    <label>{{.Name}}</label>
    {{end}}
    {{if eq .Info.Direction "output"}}
    <span class="toggle-holder">
      {{if eq .Value.Value true}}
      <input id="{{.Location}}-{{.Name}}" onChange="sendCommand('{{.Location}}-{{.Name}}', {{.Info}})" type="checkbox" class="toggle" checked="checked"/>
      {{else}}
      <input id="{{.Location}}-{{.Name}}" onChange="sendCommand('{{.Location}}-{{.Name}}', {{.Info}})" type="checkbox" class="toggle"/>
      {{end}}
      <label for="{{.Location}}-{{.Name}}"></label>
    </span>
    {{else}}
    <span onClick="showChart('{{.Location}}', '{{.Name}}')" id="{{.Location}}-{{.Name}}">{{.Value.Value}}</span>
    {{end}}
  </div>
</li>
{{end}}
